<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestion de Equipo Expo</title>
    <!--Hoja de estilo css-->
        <!--Hoja de estilo de pico css-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
        <!--Hoja de estilo propia-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!--"Container centra el contenido y limita el ancho"-->
    <header class="container">
        <nav>
            <ul>
                <li><b>Expo Management System</b></li>
            </ul>

            <ul>
                <li><a href="#">Tareas</a></li>
                <li><a href="#">Mi perfil</a></li>
                <li><a href="#" role="button">Cerrar sesi√≥n</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <h2>Integrantes del Equipo</h2>
        <div class="tabla-scroll">
            <table id="tabla" class="overflow-auto">
                <thead>
                    <!--"tr" - table row - fila-->
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Correo Electronico</th>
                        <th>Acciones</th><!--Botones para editar y eliminar-->
                    </tr>
                </thead>
    
                <tbody>
                    <!--Aqui van los registros que vienen por la API-->     
                </tbody>
            </table>
        </div>
        
    </main>

    <!--El modal/dialog aparece frente al contenido-->
    <dialog id="mdAgregar">
        <article>
            <header>
                <a href="#" class="close" id="btnCerrar"></a>
                <h3>Agregar registro</h3>
            </header>

            <form id="frmAgregar">
                <input type="text" id="txtNombre" placeholder="nombre" required>
                <input type="text" id="txtApellido" placeholder="apellido" required>
                <input type="email" id="txtEmail" placeholder="Correo Electronico" required>

                <button type="submit" class="contrast">Guardar</button>
            </form>
        </article>
    </dialog>

    <!--Cuadro de dialogo para editar-->
    <dialog id="mdEditar">
        <article>
            <header>
                <a href="#" class="close" id="btnCerrarEditar"></a><!--X para cerrar-->
                <h3>Modificar Integrantes</h3>
            </header>

            <form id="frmEditar">
                <input type="hidden" id="txtIdEditar"><!--Campo oculto para guardar el ID-->
                <input type="text" id="txtNombreEditar" placeholder="nombre" required>
                <input type="text" id="txtApellidoEditar" placeholder="apellido" required>
                <input type="email" id="txtEmailEditar" placeholder="Correo Electronico" required>

                <button type="submit" class="contrast">Actualizar</button>
            </form>
        </article>
    </dialog>

    <!--Boton flotante para agregar registros-->
    <button id="btnAgregar" class="add-button">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-user-round-plus-icon lucide-user-round-plus"><path d="M2 21a8 8 0 0 1 13.292-6"/><circle cx="10" cy="8" r="5"/><path d="M19 16v6"/><path d="M22 19h-6"/></svg>
    </button>

    <script src="js/script.js"></script>
</body>
</html>
